window:
  padding:
   x: 0
   y: 0
  opacity: 0.6

font:
  size: 12
  normal:
    family: FreeMono
    # style:  medium

colors:

  primary:
    background: '#000000'
    foreground: '#dfdfdf'

  normal:
    black:   '#000000'
    red:     '#AD4900'
    green:   '#24E600'
    yellow:  '#AF8005'
    blue:    '#2A770F'
    magenta: '#2D1F9A'
    cyan:    '#21B0C6'
    white:   '#C1981E'

  bright:
    black:   '#5E5C64'
    red:     '#AD4900'
    green:   '#33D17A'
    yellow:  '#B28817'
    blue:    '#2CA600'
    magenta: '#990B6C'
    cyan:    '#33C7DE'
    white:   '#03FC89'

  dim:
    black:   '#232323'
    red:     '#74423f'
    green:   '#5e6547'
    yellow:  '#8b7653'
    blue:    '#556b79'
    magenta: '#6e4962'
    cyan:    '#5c8482'
    white:   '#828282'

  cursor:
    text: '#2c2c2c'
    cursor: '#d9d9d9'
    style: Underline
    blinking: true
    rate: [1000, 1000]
