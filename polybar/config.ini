;Battery Indicator
[module/battery]
type = internal/battery
battery = BAT0
full-at = 100

format-charging =  <label-charging> %

; format-charging = CHR:<label-charging> %
format-charging-padding = 2
format-charging-underline = ${colors.menucol-orange}

format-discharging = <ramp-capacity>  <label-discharging> %
format-discharging-padding = 2
format-discharging-underline = ${colors.menucol-orange}

label-charging = %percentage%
label-charging-font = 5
label-discharging = %percentage%
label-discharging-font = 5


; ramp-0 =  
; ramp-1 =  
; ramp-2 =  
; ramp-3 =  
; ramp-4 =  


;animation-charging-0 =  
;animation-charging-1 =  
;animation-charging-2 =  
;animation-charging-3 =  
;animation-charging-4 =  

animation-charging-framerate = 750
animation-charging-foreground = ${colors.menucol-orange}

ramp-capacity-4 = 
ramp-capacity-3 = 
ramp-capacity-2 = 
ramp-capacity-1 = 
ramp-capacity-0 = 

ramp-capacity-foreground = ${colors.menucol-red}


animation-discharging-framerate = 750
animation-discharging-foreground = ${colors.menucol-orange}

; cpu usage
[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> %
format-padding = 2
format-underline = ${colors.menucol-red}

format-prefix = 
; format-prefix = CPU:
format-prefix-font = 7
format-prefix-foreground = ${colors.menucol-red}

label = " %percentage%"
label-font = 5

; ram
[module/memory]
type = internal/memory
interval = 3
format = <label>
format-padding = 2
format-underline = ${colors.menucol-purple}

format-prefix = 
; format-prefix = RAM:
format-prefix-font = 7
format-prefix-foreground = ${colors.menucol-purple}

label = " %gb_used%"
label-font = 5

; Swap
[module/memoryswap]
type = internal/memory
interval = 3
format = <label>
format-padding = 2
format-underline = ${colors.menucol-pink}

; format-prefix = "SWAP:"
format-prefix = 
; format-prefix =  
format-prefix-font = 7
format-prefix-foreground = ${colors.menucol-pink}

label = " %gb_swap_used%"
label-font = 5

; Disk
[module/fs-root]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#9A76B3}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.gray}

; IP address
[module/ip-address]
type = custom/script
exec = /home/hemanth/.config/i3/ip-address.sh
interval = 1

