[colors]
light-red = #D95B5B
light-green = #249824
light-purple = #A44BA0

menucol-yellow = #00755b
menucol-blue = #00755b
menucol-orange = #00755b
menucol-red = #00755b
menucol-green = #00755b
menucol-sealine = #00755b
menucol-purple = #00755b
menucol-pink = #00755b
menucol-deepblue = #00755b
menucol-lightblue = #00755b

fav-purple = #00755b
dark = #111
dark-red = #311
dark-green = #131
dark-purple = #201134
light = #eee
gray = #999
dark-gray = #333


[bar/main]
enable-ipc = true
override-redirect = false

bottom = false
width = 100%
height = 22 ;px

background = ${colors.dark}
foreground = ${colors.light}

line-color = ${colors.light-purple}
line-size = 2

separator = "   "

;List of fonts
font-0 = ${fonts.opensansreg}
; font-1 = ${fonts.opensanssemibold}
font-2 = ${fonts.opensansbold}
font-3 = ${fonts.opensansital}
font-4 = ${fonts.xos}
font-5 = ${fonts.nerd}
font-6 = ${fonts.opensansboldhigh}

wm-restack = i3
tray-position = left

modules-left = workspaces xkbstates fs-root settings appfilemanager mediaplayer ip-address
modules-center = date media
modules-right = layout temperature memory memoryswap cpu battery brightness sound wifi powermenu


;Date correction
[module/date]
type = internal/date

time = %H:%M
date = %A, %B %d
date-alt = %A, %B %d, %Y
time-alt = %H:%M:%S

format-prefix = ""
format-padding = 2
format-underline = ${colors.menucol-orange}
format-foreground = ${colors.menucol-orange}
interval = 20

label = %date%, %time%
label-font = 7
label-foreground = ${colors.light}


;Workspaces
[module/workspaces]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

format = <label-state> <label-mode>

; label-dimmed-underline = ${colors.background}

;On editing mode (resize for ex)
label-mode = %mode%
label-mode-background = ${colors.dark-purple}
; label-mode-underline = ${colors.fav-purple}
label-mode-padding = 2
label-mode-font = 3

label-focused = %index%
label-focused-background = ${colors.dark-green}
; label-focused-underline = ${colors.light-green}
label-focused-padding = 3
label-focused-font = 3

label-unfocused = %index%
label-unfocused-foreground = ${colors.gray}
label-unfocused-padding = 3
label-unfocused-font = 3

label-visible = %index%
label-visible-background = ${colors.dark-purple}
; label-visible-underline = ${colors.light-purple}
label-visible-padding = 3
label-visible-font = 3

label-urgent = %index%
label-urgent-background = ${colors.dark-red}
; label-urgent-underline = ${colors.light-red}
label-urgent-padding = 3
label-urgent-font = 3



